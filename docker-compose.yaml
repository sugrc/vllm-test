services:
  vllm:
    image: vllm-cpu-env
    healthcheck:
      test: curl -f http://localhost:8000/v1/models || exit 1
      interval: 30s
      timeout: 10s
      retries: 10
    ports:
      - 8000:8000
    env_file:
      - secrets.env
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    ipc: host
    command: ["--model", "HuggingfaceTB/SmolVLM-256M-Instruct", "--trust-remote-code"]

  python:
    build: .
    entrypoint: ["python3", "/app/existence_check.py", "--path", "/app/images","--object", "cat"]
    depends_on:
      vllm:
        condition: service_healthy
    volumes:
      - ./images:/app/images
    environment:
      - IP=http://vllm:8000
      - MODEL=HuggingfaceTB/SmolVLM-256M-Instruct
    ipc: host